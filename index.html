<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Game</title>
    <!-- Main css file -->
    <link rel="stylesheet" href="main.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="blur"></div>

        <div class="score-board">
            <div class="name">Player Name: <span></span></div>
            <div class="score">Score: <span></span></div>
        </div>
        <div class="boxes">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
        <div class="start-game">
            <input type="text" placeholder="Please enter your name"><br>
            
            <div class="choice">
                <input type="radio" name="choice" value="X" id="x" checked>
                <label for="x">X</label>
                <input type="radio" name="choice" value="O" id="o">
                <label for="o">O</label><br>
            </div>

            <button>Submit</button>
        </div>
    </div>

    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <!-- <script type="text/javascript" src="multiplayer.js"></script> -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
